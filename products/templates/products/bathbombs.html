{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- bathbombs.html content starts here -->
<header class="bg-pink py-2">
    <div class="container-xxl px-4 px-lg-5 my-5">
        <div class="text-center">
            <h2>{{ title }}</h2>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container mt-4">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for bathbomb in bathbombs %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <i class="fa-regular fa-heart fa-2xl p-4"></i>
                    {% if bathbomb.image %}
                    <a href="{% url 'details' %}">
                        <img class="card-img-top" src="{{ bathbomb.image.url }}" alt="{{ bathbomb.name }}">
                    </a>
                    {% else %}
                    <a href="{% url 'details' %}">
                        <img class="card-img-top" src="{% static 'images/default_image.png' %}" alt="{{bathbomb.name}}">
                    </a>
                    {% endif %}
                        <div class="p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">{{ bathbomb.name }}</h5>
                                {{ bathbomb.price }} $
                            </div>
                        </div>
                        <div class="p-4 bg-light d-flex justify-content-center">
                            <a href="#"><button class="shopnow-btn">Add to Cart</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- bathbombs.html content ends here -->
{% endblock %}
