{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- products.html content starts here -->
<header class="bg-pink py-5">
    <div class="container-xxl px-4 px-lg-5 my-5">
        <div class="text-center">
            <h2 class="fw-normal mb-0 mt-4">All Products</h2>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container mt-4">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for item in items %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <i class="fa-regular fa-heart fa-2xl p-4"></i>
                    {% if item.image %}
                        <img class="card-img-top" src="{{ item.image_url }}" alt="{{ item.name }}">
                    {% else %}
                        <img class="card-img-top" src="{% static 'images/default_image.png' %}" alt="{{item.name}}">
                    {% endif %}
                        <div class="p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">{{ item.name }}</h5>
                                {{ item.price }}$
                            </div>
                        </div>
                        <div class="p-4 bg-light">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- products.html content ends here -->
{% endblock %}
